apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: oci-vault-store
spec:
  provider:
    oracle:
      region: ${OCI_REGION}
      tenancy_ocid: ${TENANCY_OCID}
      user_ocid: ${USER_OCID}
      fingerprint: ${FINGERPRINT}
      private_key_secret_ref:
        name: oci-api-key
        key: private_key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: laravel-db-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: oci-vault-store
    kind: SecretStore
  target:
    name: laravel-db-secret
  data:
  - secretKey: DB_PASSWORD
    remoteRef:
      key: ${DB_SECRET_OCID}
      property: secret_content
